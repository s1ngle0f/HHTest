<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/main}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="notation">Enter notation: </label>
    <input type="text" th:field="*{note.notation}" id="notation"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
